<ion-modal-view ng-controller="GetLocationCtrl">
	<ion-header-bar>
	  <h1 class="title">Add Location</h1>
	  <div class="buttons">
	    <button class="button button-clear" ng-click="closeModal()">Close</button>
	  </div>
	</ion-header-bar>
	<ion-content has-subheader="false">
		<form name="form" ng-submit="findZip()">
			<label for="zip" class="item item-input">
				<span class="input-label">Zip:</span>
				<input type="text" name="zip" pattern="[0-9]*" ng-model="searchInfo.zip" ng-pattern="/^(\d{5}-\d{4}|\d{5})$/" placeholder="example: 90210">
			</label>
			
				
				<div class="card">
					<div class="item item-text-wrap" >
						{{locationInfo.city.name}}
					</div>
				</div>

			<label class="item">
				<button class="button button-block button-positive" type="submit" ng-hide="form.zip.$error.pattern">Add this Location</button>
			</label>
		</form>
		<p class="muted">{{searchInfo.zip}}</p>
	</ion-content>
<style>
	
	.ng-pristine .button{
		display:none;
	}
</style>
</ion-modal-view>
