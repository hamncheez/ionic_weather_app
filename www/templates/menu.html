<ion-side-menus enable-menu-with-back-views="true" ng-controller="GetLocationCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Locations</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list >
        <ion-item menu-close ng-click="addModal()">
          <i class="ion-plus-circled"></i> Add Location
        </ion-item>
        <ion-item ng-repeat="location in locations"  ng-class="{active: activeLocation = location}">
          <button class="button button-stable" ng-click="goToLocation(location.name);" menu-toggle="left">{{location.name}}</button> 
          <button class="button button-icon" style="float:right" ng-click="deleteLocation(location.zip)">
            <i class="icon ion-trash-b"></i>
          </button>
        </ion-item>
        <ion-item ><a ui-sref="app.test" menu-toggle="left">test</a></ion-item>
        <!-- <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item> -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
